<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<header>
		<div class="caixa">
			<h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contatos.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="corpo-main">
		<form>
			<label for="nome">Nome</label>
			<input type="text" id="nome" class="config-padrao" required>

			<label for="sobrenome">Sobrenome</label>
			<input type="text" id="sobrenome" class="config-padrao" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="config-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="config-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="config-padrao"></textarea required>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="emailradio"><input type="radio" name="contato" value="E-mail" id="emailradio">E-mail</label>
				
				<label for="telefoneradio"><input type="radio" name="contato" value="telefone" id="telefoneradio">Telefone</label>
				
				<label for="whatsappradio"><input type="radio" name="contato" value="whatsapp" id="whatsappradio"checked>WhatsApp</label>
				
			</fieldset>

			<fieldset>
				<legend>Qual horário de sua preferência?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostario de receber nossas novidades por e-mail?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th colspan="2">Dia & Horários</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Terça</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quinta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sábado</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Domingo</td>
					<td>8h ~ 13h</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>
</html>
